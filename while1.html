<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hanh while 1</title>
</head>
<body>
<script>
    var num;
    var sum = 0;
    while (num != -1){
        num = parseInt(prompt('Enter a number: '));
        sum += num;
    }
    alert(sum);
</script>
</body>
</html>
